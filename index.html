<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phone World</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----- Navbar ----->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="/images/logo.png" alt="store logo" class="logo-img" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!----- end of Navbar ----->
    <!----- Hero ----->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">your one stop phone shop</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!----- end of Hero ----->
    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/06695c120a.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
